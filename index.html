<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Game UAU - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/common.js" defer></script>
  <script type="module" src="js/home.js" defer></script>
  <script type="module" src="js/print.js" defer></script>
</head>
<body>
  <nav class="p-4 bg-[--card-blue] border-b-4 border-black">
    <div class="max-w-6xl mx-auto flex items-center gap-4">
      <div class="pixel-box p-2 inline-flex items-center">
        <img src="assets/logo.png" alt="logo" class="w-10 h-10 mr-2"/>
        <div class="px-3 py-1 bg-white border-4 border-black">GAME UAU</div>
      </div>
      <a href="#/" class="ml-4 nav-link">INÍCIO</a>
      <a href="#/ranking" class="nav-link">RANKING PÚBLICO</a>
      <a href="admin.html" class="nav-link">ÁREA ADMIN</a>
      <div class="ml-auto flex items-center gap-3">
        <div id="nextSaturdayTag" class="tag">Próx. sábado: --</div>
        <a href="login.html" class="pixel-btn">LOGIN</a>
      </div>
    </div>
  </nav>

  <main id="app" class="max-w-6xl mx-auto mt-6 mb-12 px-4">
    <!-- Home content (same visual as antes) -->
    <section id="view-home" class="view">
      <div class="pixel-box p-8 text-center bg-[--card-blue]">
        <h1 style="font-size:28px">GAME UAU</h1>
        <div class="mt-4">Sistema de ranking trimestral</div>
      </div>

      <div class="mt-6 grid grid-cols-1 lg:grid-cols-2 gap-6 home-cards">
        <div class="pixel-box p-6">
          <h2>RANKING PÚBLICO</h2>
          <p class="mt-2 text-xs">Veja a classificação atual dos jogadores.</p>
          <div class="mt-4">
            <a href="#/ranking" class="pixel-btn">VER RANKING</a>
            <button id="btnSaveImagePublic" class="pixel-btn mt-3">SALVAR IMAGEM</button>
          </div>
        </div>

        <div class="pixel-box p-6">
          <h2>ÁREA ADMINISTRATIVA</h2>
          <p class="mt-2 text-xs">Gerencie jogadores, pontos e configurações</p>
          <div class="mt-4">
            <a href="admin.html" class="pixel-btn">ÁREA ADMIN</a>
          </div>
        </div>
      </div>

      <div id="homeTop5" class="home-top5"></div>
    </section>

    <!-- Public Ranking view (client-side routed) -->
    <section id="view-ranking" class="view hidden">
      <div class="pixel-box p-6">
        <h2>RANKING PÚBLICO</h2>
        <div id="publicRanking" class="mt-4"></div>
        <div class="mt-4 flex gap-3">
          <button id="btnSaveImage" class="pixel-btn">SALVAR IMAGEM</button>
          <button id="btnBackHome" class="pixel-btn">VOLTAR</button>
        </div>
      </div>
    </section>
  </main>

  <script>/* small boot handled by home.js */</script>
</body>
</html>
