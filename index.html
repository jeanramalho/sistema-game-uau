<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Game UAU - Home</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- global styles -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- firebase & app scripts -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/common.js" defer></script>
  <script type="module" src="js/home.js" defer></script>
  <script type="module" src="js/print.js" defer></script>
  <!-- html2canvas for image save -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>
</head>
<body>

  <!-- NAV -->
  <nav class="p-3 bg-[--card-blue] border-b-4 border-black">
    <div class="max-w-6xl mx-auto flex items-center gap-4">
      <!-- logo rectangle with stacked words -->
      <div class="logo-rect pixel-box flex items-center justify-center">
        <div class="logo-text">
          <div class="logo-line">GAME</div>
          <div class="logo-line">UAU</div>
        </div>
      </div>

      <div class="flex items-center gap-4 nav-links">
        <a href="#/" class="nav-link">INÍCIO</a>
        <a href="#/ranking" class="nav-link">RANKING</a>
        <a href="admin.html" class="nav-link">ÁREA ADMIN</a>
      </div>

      <div class="ml-auto flex items-center gap-3">
        <div id="nextSaturdayTag" class="tag">Próx. sábado: --</div>
        <!-- authBtn agora presente em todas as páginas -->
        <button id="authBtn" class="pixel-btn">LOGIN</button>
      </div>
    </div>
  </nav>

  <main id="app" class="max-w-6xl mx-auto mt-6 mb-12 px-4">

    <!-- HOME -->
    <section id="view-home" class="view">
      <div class="pixel-box p-8 text-center bg-[--card-blue]">
        <h1 style="font-size:28px">GAME UAU</h1>
        <div class="mt-2 text-sm">Sistema de ranking trimestral</div>
      </div>

      <div class="mt-6 grid grid-cols-1 lg:grid-cols-2 gap-6 home-cards">
        <div class="pixel-box p-6">
          <h2>RANKING</h2>
          <p class="mt-2 text-xs">Veja a classificação atual dos jogadores.</p>
          <div class="mt-4">
            <button id="btnGoRanking" class="pixel-btn">VER RANKING</button>
          </div>
        </div>

        <div class="pixel-box p-6">
          <h2>ÁREA ADMINISTRATIVA</h2>
          <p class="mt-2 text-xs">Gerencie jogadores, pontos e configurações</p>
          <div class="mt-4">
            <a href="admin.html" class="pixel-btn">ÁREA ADMIN</a>
          </div>
        </div>
      </div>

      <!-- mini top5 (estilizado igual ao ranking) -->
      <div id="homeTop5" class="home-top5 mt-6"></div>
    </section>

    <!-- RANKING VIEW (client-side switched by home.js) -->
    <section id="view-ranking" class="view hidden">
      <div class="pixel-box p-6">
        <h2>RANKING</h2>
        <div id="publicRanking" class="mt-4"></div>
        <div class="mt-4 flex gap-3">
          <button id="btnSaveImage" class="pixel-btn">SALVAR IMAGEM</button>
          <button id="btnBackHome" class="pixel-btn">VOLTAR</button>
        </div>
      </div>
    </section>

  </main>

  <div id="modal-root"></div>

</body>
</html>
