<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Game UAU - Admin</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/common.js" defer></script>
  <script type="module" src="js/admin.js" defer></script>
  <script type="module" src="js/print.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>

</head>
<body>

  <nav class="p-3 bg-[--card-blue] border-b-4 border-black">
    <div class="max-w-6xl mx-auto flex items-center gap-4">
      <div class="logo-rect pixel-box flex items-center justify-center">
        <div class="logo-text">
          <div class="logo-line">GAME</div>
          <div class="logo-line">UAU</div>
        </div>
      </div>

      <div class="flex items-center gap-4 nav-links hidden md:flex">
        <a href="index.html" class="nav-link">INÍCIO</a>
        <a href="index.html#/ranking" class="nav-link">RANKING</a>
      </div>

      <div class="ml-auto flex items-center gap-3">
        <div id="nextSaturdayTag" class="tag hidden sm:block">Próx. sábado: --</div>

        <button id="authBtn" class="pixel-btn">LOGIN</button>

        <button id="hamburgerBtn" class="hamburger-rect md:hidden ml-2" aria-label="Abrir menu">
          <svg width="22" height="16" viewBox="0 0 22 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="22" height="2" rx="1" fill="#000"/>
            <rect y="7" width="22" height="2" rx="1" fill="#000"/>
            <rect y="14" width="22" height="2" rx="1" fill="#000"/>
          </svg>
        </button>
      </div>
    </div>

    <div id="mobileMenu" class="fixed inset-0 z-50 hidden" aria-hidden="true" role="dialog">
      <div id="mobileOverlay" class="absolute inset-0 bg-black/50"></div>

      <div class="absolute inset-0 flex items-start justify-end">
        <div id="mobilePanel" class="w-full max-w-sm h-full bg-[--card-blue] shadow-lg transform translate-x-full transition-transform duration-200">
          <div class="mobile-menu-rect p-4 h-full flex flex-col justify-between">
            <div>
              <div class="mb-4">
                <div class="pixel-box p-3 bg-white">
                  <div id="nextSaturdayTagMobile" class="text-center font-semibold">Próx. sábado: --</div>
                </div>
              </div>

              <nav class="space-y-3">
                <a href="index.html#/" class="block pixel-box p-3">INÍCIO</a>
                <a href="index.html#/ranking" class="block pixel-box p-3">RANKING</a>
                <a href="admin.html" class="block pixel-box p-3">ÁREA ADMIN</a>
              </nav>
            </div>

            <div class="mt-4">
              <button id="authBtnMobile" class="w-full pixel-btn mb-2">LOGIN</button>
              <div class="text-center mt-2">
                <button id="menuCloseBtn" class="text-sm underline">Fechar menu</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </nav>

  <main class="max-w-6xl mx-auto mt-6 mb-12 px-4">
    <section id="admin-root" class="min-h-[320px]">
      <div class="pixel-box p-6 text-center">Verificando autenticação...</div>
    </section>
  </main>

  <div id="modal-root"></div>

  <script src="js/header.js" defer></script>
</body>
</html>
